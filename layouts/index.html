{{ define "main" }}
  {{ range first 10 (where .Site.RegularPages "Section" "post") }}
    <article>
      {{ if .Title }}
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ end }}

      <div class="content">
        {{ .Summary | safeHTML }}
      </div>
    </article>
  {{ end }}
{{ end }}
